<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - MatchUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="text-center mb-3" style="padding-top: 80px;">
    <h1 class="fw-bold m-0" style="font-size: 2.5rem;">MatchUp</h1>
    <p class="lead m-0" style="font-size: 1rem;">A web app that helps friends organize and join football matches easily.</p>
  </div>
  <div class="container mt-5 mb-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h1 class="card-title text-center mb-4 p-2">Register a Profile</h1>

        <form action="/register" method="POST">
          <!-- Infos de base -->
          <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-person" viewBox="0 0 16 16">
                      <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z">
                      </path>
                    </svg>
                  </span>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
          <div class="mb-3">
            <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
          </div>
          <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-lock" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                        d="M8 0a4 4 0 0 1 4 4v2.05a2.5 2.5 0 0 1 2 2.45v5a2.5 2.5 0 0 1-2.5 2.5h-7A2.5 2.5 0 0 1 2 13.5v-5a2.5 2.5 0 0 1 2-2.45V4a4 4 0 0 1 4-4M4.5 7A1.5 1.5 0 0 0 3 8.5v5A1.5 1.5 0 0 0 4.5 15h7a1.5 1.5 0 0 0 1.5-1.5v-5A1.5 1.5 0 0 0 11.5 7zM8 1a3 3 0 0 0-3 3v2h6V4a3 3 0 0 0-3-3">
                      </path>
                    </svg>
                  </span>
                  <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                    required>
                </div>
          </div>
          <!-- Niveau -->
          <div class="mb-3">
            <label class="form-label">Level</label>
            <select name="level" class="form-select">
              <option value="Beginner">Beginner</option>
              <option value="Intermediate" selected>Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>

          <!-- Poste -->
          <div class="mb-3">
            <label class="form-label">Position</label>
            <select name="position" class="form-select">
              <option value="GK">Goalkeeper</option>
              <option value="DEF">Defender</option>
              <option value="MID" selected>Midfielder</option>
              <option value="ATT">Attacker</option>
            </select>
          </div>

          <!-- RÃ©seaux sociaux -->
          <h5 class="mt-4">Social Links</h5>
          <div class="mb-3">
            <input type="text" class="form-control" name="instagram" placeholder="Instagram URL">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="snapchat" placeholder="Snapchat">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="whatsapp" placeholder="WhatsApp">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="phone" placeholder="Phone number">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
        <p class="text-center mt-3 mb-0">Already have an account? <a href="/login">Log In</a></p>
      </div>
    </div>
  </div>

</body>
</html>
