<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Register a Profile</h2>

        <form action="/register" method="POST">
          <!-- Infos de base -->
          <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>

          <!-- Niveau -->
          <div class="mb-3">
            <label class="form-label">Level</label>
            <select name="level" class="form-select">
              <option value="Beginner">Beginner</option>
              <option value="Intermediate" selected>Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>

          <!-- Poste -->
          <div class="mb-3">
            <label class="form-label">Position</label>
            <select name="position" class="form-select">
              <option value="GK">Goalkeeper</option>
              <option value="DEF">Defender</option>
              <option value="MID" selected>Midfielder</option>
              <option value="ATT">Attacker</option>
            </select>
          </div>

          <!-- RÃ©seaux sociaux -->
          <h5 class="mt-4">Social Links</h5>
          <div class="mb-3">
            <input type="text" class="form-control" name="instagram" placeholder="Instagram URL">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="snapchat" placeholder="Snapchat">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="whatsapp" placeholder="WhatsApp">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="phone" placeholder="Phone number">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
        <p class="text-center mt-3 mb-0">Already have an account? <a href="/login">Log In</a></p>
      </div>
    </div>
  </div>

</body>
</html>
